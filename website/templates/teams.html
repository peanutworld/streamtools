<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Tool for esportsavezbih</title>
    
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='assets/esport_savez_logo.png') }}" rel="icon">
    <link href="{{ url_for('static', filename='assets/esport_savez_logo.png') }}" rel="apple-touch-icon">

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <!-- Start Navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='assets/esport_savez_logo.png') }}" alt="Logo" width="60" height="60" class="d-inline-block align-top me-2">
                <span id="nav-title" class="align-middle brand-text">Stream tools za esportsavezbih</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Naslovna</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/teams">Timovi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Kamere</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- End Navbar -->
          <!-- Start First Card -->
          <div class="col-sm-8">
            <div class="card mt-3">
                <div style="padding: 2px">
                    <table>
                        <thead>
                        <tr>
                            <th>Ime</th>
                            <th>Vrijednost</th>
                            <th>Logo</th>
                            <th>Izbriši</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for team in teams %}
                            <tr>
                            <td>{{ team["name"] }}</td>
                            <td>{{ team["value"] }}</td>
                            <td><img src="{{ url_for('static', filename='images/' + team['value'] + '_logo.png') }}" style="width: 40px; height: auto;" alt="Logo"></td>
                            <td><button class="btn btn-primary remove-btn" data-value="{{ team['value'] }}">Izbriši</button></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
          <!-- End First Card -->
          <!-- Start Second Card -->
          <div class="col-sm-4">
            <div class="card mt-3">
                <div class="card-header">
                    <h4>Dodaj tim</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="/add_team" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ime:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="value" class="form-label">Vrijednost:</label>
                            <input type="text" class="form-control" id="value" name="value" required>
                        </div>

                        <div class="mb-3">
                            <label for="logo" class="form-label">Logo (.png):</label>
                            <input type="file" class="form-control" id="logo" name="logo" accept="image/png" required>
                        </div>

                        <button class="btn btn-primary w-100" name="dodaj" id="dodaj">Dodaj</button><br>
                    </form>
                </div>
            </div>
          </div>
          <!-- End Second Card -->
          <!-- Start Footer -->
          <footer class="bg-light text-center footer-height" >
            <div class="container">
              <p>&copy; 2023 Mario Jonjić <a href="https://twitter.com/peanutwrldd" target="_blank">@peanutwrldd.</a> All rights reserved.</p>
            </div>
          </footer>
          <!-- End Footer -->
        </div>
    </div>
</body>
</html>
